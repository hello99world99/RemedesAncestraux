<ion-header>
  <ion-toolbar class='bg_transp' lines="none">
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="medium" *ngIf="pharma">{{ pharma.nom }}</ion-title>
    <ion-title size="medium" *ngIf="!pharma"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" *ngIf="pharma">{{ pharma.nom }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pharma; else noPharma" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let remedy of remedies" size="6" class="ion-align-self-start">
          <ion-card-subtitle class="ion-text-center">{{ remedy[1]?.nom }}</ion-card-subtitle>
          <img src="{{ remedy[1].image }}">
          <ion-button color="cgreen">
              <ion-icon name="create-outline"></ion-icon>
              <span>modifier</span>
          </ion-button>
        </ion-col>
        </ion-row>
    </ion-grid>

  </ion-card>

  <ng-template #noPharma>
    <ion-card class="container" class="ion-padding">
      <span>Aucune pharmacopée trouvée à votre compte</span>
      <ion-button color="cgreen" (click)="installPharma()" expand="block">
        <ion-icon name="add"></ion-icon>
        <span>installer une pharmacopée</span>
      </ion-button>
    </ion-card>
  </ng-template>

</ion-content>
