<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="cgreen">
        <ion-title class="ion-text-center ion-text-capitalize" *ngIf="currentUser">{{ currentUser?.displayName }}</ion-title>
        <ion-title class="ion-text-center" *ngIf="!currentUser">John Doe</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="clabel">
          <ion-icon color="cgreen" class="ion-margin" name="notifications" slot="start"></ion-icon>
          <ion-label color="success">Notifications</ion-label>
        </ion-item>
        <ion-item class="clabel">
          <ion-icon color="cgreen" class="ion-margin" name="chatbox" slot="start"></ion-icon>
          <ion-label color="success">Messages</ion-label>
        </ion-item>
        <ion-item class="clabel">
          <ion-icon color="cgreen" class="ion-margin" name="heart" slot="start"></ion-icon>
          <ion-label color="success">Favorites</ion-label>
        </ion-item>
        <ion-item class="clabel" routerLink="/gerer" (click)="gestion()">
          <ion-icon color="cgreen" class="ion-margin" name="construct" slot="start"></ion-icon>
          <ion-label color="success">Gestion</ion-label>
        </ion-item>
        <ion-item class="clabel" routerLink="/dashboard" *ngIf="currentUser?.role==='Admin'" (click)="closeMenu()">
          <ion-icon color="cgreen" class="ion-margin" name="construct" slot="start"></ion-icon>
          <ion-label color="success">Dashboard</ion-label>
        </ion-item>
        <ion-item class="clabel" routerLink="/about" (click)="closeMenu()">
          <ion-icon color="cgreen" class="ion-margin" name="information-circle" slot="start"></ion-icon>
          <ion-label color="success">A propos</ion-label>
        </ion-item>
        <ion-item class="clabel">
          <ion-icon color="danger" class="ion-margin" name="power" slot="start"></ion-icon>
          <ion-label color="danger" expand="block" (click)="signOut()">Deconnecter</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
