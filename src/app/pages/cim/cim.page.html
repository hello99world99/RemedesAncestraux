<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="openMenu()">
        <ion-icon slot="icon-only" ios="menu" md="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-avatar class="ion-margin profil" (click)='login()' slot="end" *ngIf="currentUser">
        <img src="{{ currentUser?.photoURL }}"/>
      </ion-avatar>
      <ion-avatar class="ion-margin profil" (click)='login()' slot="end" *ngIf="!currentUser">
        <img src="{../../assets/files/images/default_profil.png"/>
      </ion-avatar>
  </ion-toolbar>
  <ion-item color="cgreen" class="ion-text-center ion-no-margin" lines="none">
    <ion-title>Rem√®des Tradutionnels</ion-title>
  </ion-item>
  <ion-item color="cgreen" lines="none">
    <ion-searchbar color="light" showCancelButton="focus" cancelButtonText="Annuler" placeholder="Rechercher..." animated></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" *ngFor="let cim of cimList; let index=index;">
    <ion-item-sliding>
      <ion-item (click)="showChildren(cim)" color="lgreen">
        <ion-avatar class="ion-margin" slot="start">
          <img src="{{ cim[1]?.image }}" />
        </ion-avatar>
        <ion-label>{{ cim[1]?.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="addToFavorite(cim)"><ion-icon name="bookmark"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
