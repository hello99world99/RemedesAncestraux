<ion-header>
  <ion-toolbar class="bg_transp" lines="none">
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
  <ion-segment position="fixed" (ionChange)="segmentChanged($event)" value="{{ tab }}">
    <ion-segment-button value="users">
      <ion-label>Users</ion-label>
    </ion-segment-button>
    <ion-segment-button value="remedes">
      <ion-label>Rem√®des</ion-label>
    </ion-segment-button>
    <ion-segment-button value="">
      <ion-label>Javascript</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list *ngIf="tab === 'users'">
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar class="ion-margin">
          <img src="{{ user[1].photoURL }}" />
        </ion-avatar>
        <ion-label>
          <b>{{ user[1].displayName }}</b>
          <p>{{ user[1].userName }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger">desactivate</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="cgreen">activate</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
