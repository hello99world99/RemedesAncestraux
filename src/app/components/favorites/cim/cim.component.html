<ion-list class="ion-no-padding" *ngFor="let cim of cimList">
  <ion-item-sliding>
    <ion-item color="light" (click)="showChildren(cim?.id)">
      <ion-avatar class="ion-margin" slot="start">
        <img [src]="cim?.get('image')" />
      </ion-avatar>
      <ion-label>{{ cim?.get('title') }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="light" (click)="removeFromFavorite(cim)"><ion-icon color="danger" name="heart-dislike"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
