<ion-card class="bg_transp">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar class="ion-margin">
          <img src="{{ user[1]?.photoURL }}" />
        </ion-avatar>
        <ion-label>
          <b>{{ user[1]?.displayName }}</b>
          <p>{{ user[1]?.userName }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="desactivateUser(user[0])">desactivate</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="cgreen" (click)="activateUser(user[0])">activate</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
