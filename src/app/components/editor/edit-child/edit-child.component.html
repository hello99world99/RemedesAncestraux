<ion-header class="ion-no-border">
  <ion-toolbar color="cgreen" class="bg_transp" lines="none">
    <ion-text>
      <ion-label>
        Modifier la maladie : <b>{{ child?.get('title') }}</b>
      </ion-label>
    </ion-text>
    <ion-buttons slot="end">
      <ion-button (click)="modalDismiss()">
        <ion-icon name="close"></ion-icon>
        <span>fermer</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg_transp ion-padding">
    <form #data="ngForm" (ngSubmit)="editChild(data)">
      <ion-item class="bg_transp ion-margin" lines="none">
        <ion-label position="floating">N° de chapitre</ion-label>
        <ion-input name="title" maxlength="57" [value]="child?.get('chapitre')" ngModel required></ion-input>
      </ion-item>
      <ion-item class="bg_transp ion-margin" lines="none">
        <ion-label position="floating">Nom de la maladie</ion-label>
        <ion-input name="title" maxlength="57" [value]="child?.get('title')" ngModel required></ion-input>
      </ion-item>
      <ion-label>Description de la maladie</ion-label>
      <ion-textarea name="description" maxlength="57" [value]="child?.get('description')" ngModel required>
      </ion-textarea>
      <ion-item class="bg_transp" lines="none"></ion-item>
      <ion-card>
        <img [src]="child?.get('image')" />
      </ion-card>
      <input id="inputImage" class="ion-hide" type="file" accept="image/png, image/jpeg" required />
      <ion-button (click)="chooseImage()" color="cgreen" expand="block">
        <ion-icon name="camera"></ion-icon>
        <span class="ion-margin">photo</span>
      </ion-button>
      <ion-item class="bg_transp" lines="none"></ion-item>
      <audio controls [src]="child?.get('audio')"></audio>
      <input id="inputAudio" class="ion-hide" type="file" accept="audio/*" required />
      <ion-button (click)="chooseAudio()" color="cgreen" expand="block">
        <ion-icon name="musical-notes"></ion-icon>
        <span class="ion-margin">audio</span>
      </ion-button>
      <ion-item class="bg_transp" lines="none"></ion-item>
      <ion-button color="cgreen" expand="block" type="submit">
        <ion-icon name="save"></ion-icon>
        <span class="ion-margin">mettre à jour</span>
      </ion-button>
    </form>
  </ion-card>
</ion-content>
