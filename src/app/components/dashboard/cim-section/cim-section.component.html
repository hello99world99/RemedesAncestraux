<ion-card class="bg_transp">
  <ion-button class="ion-margin" routerLink="/add-cim" color="cgreen" expand="block">
    <ion-icon icon="add"></ion-icon>
    <span class="ion-margin">Ajouter</span>
  </ion-button>

  <ion-list class="bg_transp ion-no-margin ion-no-padding" *ngFor="let cim of cimList">
    <ion-item-sliding *ngIf="cim[1]?.state === 'activated'">
      <ion-item (click)="viewContents(cim[0])" color="light" class="bg_transp ion-no-margin ion-no-padding">
        <ion-avatar class="ion-margin" slot="start">
          <img src="{{ cim[1]?.image }}" />
        </ion-avatar>
        <ion-label>
          <p>{{ cim[1]?.title }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="desactivateCIM(cim[0])">
          <ion-icon name="trash"></ion-icon>
          <span>supprimer</span>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="cgreen" (click)="editCIM(cim[0])">
          <ion-icon name="create"></ion-icon>
          <span>modifier</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- desactivated cim -->

    <ion-item-sliding color="warning" *ngIf="cim[1]?.state === 'desactivated'">
      <ion-item (click)="editCIM(cim[0])" color="danger" class="bg_transp ion-no-margin ion-no-padding">
        <ion-avatar class="ion-margin" slot="start">
          <img src="{{ cim[1]?.image }}" />
        </ion-avatar>
        <ion-label>
          <p>{{ cim[1]?.title }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="cgreen" (click)="activateCIM(cim[0])">
          <ion-icon name="reload"></ion-icon>
          <span>activer</span>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="cgreen" (click)="viewContents(cim[0])">
          <ion-icon name="create"></ion-icon>
          <span>maladies</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="skeleton">
    <ion-item>
      <ion-thumbnail slot="start" class="ion-margin">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item>

    </ion-item>
